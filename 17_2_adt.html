    <h1 class="font-bold text-4xl text-center mb-4" data-id="text-17-0" tabindex="0">Fuente: el manual de estudio</h1>

    <section class="space-y-4" aria-label="Actividad de clasificación de ciencias" data-aria-id="aria-17-2-0"

          data-id="text-17-21">Clasifica las áreas de estudio en ciencias naturales y ciencias sociales.</span></p>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <h2 aria-label="Categoría Ciencias Naturales" class="text-lg font-semibold mb-2 text-green-700"
            data-aria-id="aria-17-2-2">Ciencias Naturales</h2>
          <div class="min-h-48 bg-green-50 p-4 rounded-lg border border-gray-300">
            <div aria-label="Lista de Ciencias Naturales" class="category p-2 min-h-40"

        </div>
        <div>

          <div class="min-h-48 bg-blue-50 p-4 rounded-lg border border-gray-300">
            <div aria-label="Lista de Ciencias Sociales" class="category p-2 min-h-40" data-activity-category="sociales"

              <ul class="word-list space-y-2">
                <!-- Empty initially -->
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Draggable Items -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-6">
        <!-- Word Card: Geografía -->
        <p class="word-card border border-gray-300 p-2 rounded-md flex flex-col justify-between items-center bg-white hover:bg-gray-100"
          data-activity-item="item-1" aria-label="Geografía" data-aria-id="aria-17-2-11" draggable="true" tabindex="0">
          <img src="images/17_img-17-3.png"
            alt="Una imagen de un globo terráqueo marrón que representa la Tierra, simbolizando el estudio de la geografía."
            class="h-24 mb-2" />

        </p>
        <!-- Word Card: Química -->
        <p class="word-card border border-gray-300 p-2 rounded-md flex flex-col justify-between items-center bg-white hover:bg-gray-100"
          data-activity-item="item-2" aria-label="Química" data-aria-id="aria-17-2-4" draggable="true" tabindex="0">
          <img src="images/17_img-17-17.png"
            alt="Un estante con tubos de ensayo llenos de líquidos de diferentes colores, representando la ciencia de la química."
            class="h-24 mb-2" />
          <span class="word-text" data-id="text-17-23">química</span>
        </p>
        <!-- Word Card: Historia -->
        <p class="word-card border border-gray-300 p-2 rounded-md flex flex-col justify-between items-center bg-white hover:bg-gray-100"

            class="h-24 mb-2" />
          <span class="word-text" data-id="text-17-24">historia</span>
        </p>
        <!-- Word Card: Astronomía -->
        <p class="word-card border border-gray-300 p-2 rounded-md flex flex-col justify-between items-center bg-white hover:bg-gray-100"
          data-activity-item="item-4" aria-label="Astronomía" data-aria-id="aria-17-2-5" draggable="true" tabindex="0">
          <img src="images/17_img-17-8.png"
            alt="Un telescopio apuntando hacia el cielo, representando la exploración del universo en la astronomía."
            class="h-24 mb-2" />
          <span class="word-text" data-id="text-17-25">>astronomía</span>
        </p>
        <!-- Word Card: Física -->
        <p class="word-card border border-gray-300 p-2 rounded-md flex flex-col justify-between items-center bg-white hover:bg-gray-100"
          data-activity-item="item-5" aria-label="Física" data-aria-id="aria-17-2-6" draggable="true" tabindex="0">

            alt="Una ilustración de la fórmula E=mc² con un átomo en el fondo, representando el estudio de la física."

        <!-- Word Card: Biología -->
        <p class="word-card border border-gray-300 p-2 rounded-md flex flex-col justify-between items-center bg-white hover:bg-gray-100"

            alt="Una doble hélice de ADN, simbolizando la biología y el estudio de los seres vivos."
            class="h-24 mb-2" />
          <span class="word-text" data-id="text-17-27">biología</span>
        </p>
        <!-- Word Card: Geología -->
        <p class="word-card border border-gray-300 p-2 rounded-md flex flex-col justify-between items-center bg-white hover:bg-gray-100"
          data-activity-item="item-7" aria-label="Geología" data-aria-id="aria-17-2-8" draggable="true" tabindex="0">
          <img src="images/17_img-17-5.png"
            alt="Una roca y un martillo de geólogo, representando el estudio de la geología y la composición de la Tierra."
            class="h-24 mb-2" />
          <span class="word-text" data-id="text-17-28">geología</span>
        </p>
